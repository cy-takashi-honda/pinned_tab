<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bg.css">
    <script src="script/const.js"></script>
    <script src="script/redirect.js"></script>
</head>
<body>
    <article class="container">
        <header class="page-header">
            <h1>New Tab</h1>
        </header>
        <section>
            <h2>Open Tabs</h2>
            <div class="span12">
                <input id="bookmark_dir" class="input-medium search-query" type="text" value="SNS" placeholder="入力してください">
                <button id="pinned_tab" class="btn btn-primary btn-large ">open tabs</button>
                <button id="save_dir" class="btn btn-large">save / show</button>
            </div>
            <p id="error_msg" class="lead"></p>
        </section>
        <section id="url_collection">
            <h2>Saved URL</h2>
            <div>
                <table id="tbl" class="table table-striped table-hover">
                    <caption>
                        URL一覧
                    </caption>
                    <tbody id="collections">
                    </tbody>
                </table>
            </div>
        </section>
    </article>
<script src="script/main.js"></script>
</body>
</html>
