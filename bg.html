<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bg.css">
</head>
<body>
    <article id="open_tabs" class="container show">
        <header class="page-header">
            <h1>New Tab</h1>
        </header>
        <section>
            <h2>Open Tabs</h2>
            <div class="span12">
                <input id="bookmark_dir" class="input-medium search-query" type="text" value="SNS" placeholder="入力してください">
                <button id="pinned_tab" class="btn btn-primary btn-large ">open tabs</button>
                <button id="save_dir" class="btn btn-large">save / show</button>
            </div>
            <p id="error_msg" class="lead"></p>
        </section>
        <section id="url_collection">
            <h2>Saved URL</h2>
            <div>
                <table id="tbl" class="table table-striped table-hover">
                    <caption>
                        URL一覧
                    </caption>
                    <tbody id="collections">
                    </tbody>
                </table>
            </div>
        </section>
    </article>
    <article id="edit_me_zone" class="container hide">
        <!-- ==== put on your code... ==== -->
        <section>
            <div id="timer_zone">
                <div id="timer_date">
                    <span id="year"></span>/
                    <span id="month"></span>/
                    <span id="date"></span>
                </div>
                <div id="timer_time">
                    <span id="hour"></span>:
                    <span id="min"></span>:
                    <span id="sec"></span>
                </div>
            </div>
        </section>
        <!-- ============================= -->
    </article>
    <script src="script/editme.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
